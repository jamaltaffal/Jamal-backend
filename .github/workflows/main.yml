name: Deploy to backend 

on:
 push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    environment: backend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: jamaltaffal
            password: ${{ secrets.JAMALTOKEN }}

      - name: Build and push Docker image   
        uses: docker/build-push-action@v2
        with:
            context: .
            file: Dockerfile
            push: true  
            tags: ghcr.io/jamaltaffal/jamal-bachend:latest

  deploy:
   runs-on: ubuntu-latest
   needs: build
   steps:
    - name: Checkout repository
      uses: actions/checkout@v3
  
    - name: Deploy to frontend environment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.JAMALSECRETS }}
        script: |
            cd /root/JamalTaffal
           
            export VAULT_ROLE_ID=${{ secrets.VAULT_ROLE_ID }}
            export VAULT_SECRET_ID=${{ secrets.VAULT_SECRET_ID }}

            ./vault-script.sh
